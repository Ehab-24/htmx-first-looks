{{define "page"}}
<main class="mt-12 grid grid-cols-1 lg:grid-cols-2 place-items-center">
  {{range .Articles}}
  <a href="articles/{{.Slug}}" hx-boost="true"
    class="w-full max-w-2xl p-4 m-4 bg-white rounded-lg shadow-lg border-2 border-gray-500 hover:border-gray-700 transition-all">
    <div class="flex flex-col  justify-center">
      <h1 class="text-3xl font-bold text-gray-900 ">{{.Title}}</h1>
      <p class="text-sm text-gray-700">{{ formatDate .CreatedAt}}</p>
      <p class="text-sm text-gray-700 italic leading-loose">{{.Description}}</p>
    </div>
  </a>
  {{end}}
</main>
{{end}}
